
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nunta Corina-Ionelia & Laurian</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Corina-Ionelia & Laurian<br/>
    14 iunie 2025
  </header>

  <div class="event">
    <h2>Gătitul mirelui</h2>
    <div class="countdown" id="countdown1"></div>
    <iframe src="https://www.google.com/maps?q=Strada+Mihail+Sadoveanu,+Galați&output=embed"></iframe>
  </div>

  <div class="event">
    <h2>Gătitul nașilor</h2>
    <div class="countdown" id="countdown2"></div>
    <iframe src="https://www.google.com/maps?q=Cornelius,+Galați&output=embed"></iframe>
  </div>

  <div class="event">
    <h2>Gătitul miresei</h2>
    <div class="countdown" id="countdown3"></div>
    <iframe src="https://www.google.com/maps?q=Cornelius,+Galați&output=embed"></iframe>
  </div>

  <div class="event">
    <h2>Starea Civilă</h2>
    <div class="countdown" id="countdown4"></div>
    <iframe src="https://www.google.com/maps?q=Oficiul+de+Stare+Civilă,+Galați&output=embed"></iframe>
    <h3>Locuri de parcare</h3>
    <img src="images/starea-civila.png" alt="Parcare Starea Civila">
  </div>

  <div class="event">
    <h2>Biserica Precista</h2>
    <div class="countdown" id="countdown5"></div>
    <iframe src="https://www.google.com/maps?q=Biserica+Precista,+Galați&output=embed"></iframe>
    <h3>Locuri de parcare</h3>
    <img src="images/biserica.png" alt="Parcare Biserica">
  </div>

  <div class="event">
    <h2>Petrecerea</h2>
    <div class="countdown" id="countdown6"></div>
    <iframe src="https://www.google.com/maps?q=Libertatea-Cormoran,+Galați&output=embed"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
